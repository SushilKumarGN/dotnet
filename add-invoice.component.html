<app-top-two-navigation></app-top-two-navigation>
<div>
    <h2>Add Invoice</h2>
    <form (submit)="onSubmit()">
        <div class="form-group">
            <label for="invoiceID">Invoice Number</label>
            <input type="text" id="invoiceID" name="invoiceID" [(ngModel)]="newInvoice.invoiceId" required>
          </div>
      <div class="form-group">
        <label for="invoiceNumber">Invoice Number</label>
        <input type="text" id="invoiceNumber" name="invoiceNumber" [(ngModel)]="newInvoice.invoiceNumber" required>
      </div>
      <div class="form-group">
        <label for="invoiceCurrencyId">Currency ID</label>
        <input type="number" id="invoiceCurrencyId" name="invoiceCurrencyId" [(ngModel)]="newInvoice.invoiceCurrencyId" required>
      </div>
      <div class="form-group">
        <label for="vendorId">Vendor ID</label>
        <input type="number" id="vendorId" name="vendorId" [(ngModel)]="newInvoice.vendorId" required>
      </div>
      <div class="form-group">
        <label for="invoiceAmount">Invoice Amount</label>
        <input type="number" id="invoiceAmount" name="invoiceAmount" [(ngModel)]="newInvoice.invoiceAmount" required>
      </div>
      <div class="form-group">
        <label for="invoiceReceivedDate">Received Date</label>
        <input type="date" id="invoiceReceivedDate" name="invoiceReceivedDate" [(ngModel)]="newInvoice.invoiceReceivedDate" required>
      </div>
      <div class="form-group">
        <label for="invoiceDueDate">Due Date</label>
        <input type="date" id="invoiceDueDate" name="invoiceDueDate" [(ngModel)]="newInvoice.invoiceDueDate" required>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active</label>
        <select id="isActive" name="isActive" [(ngModel)]="newInvoice.isActive" required>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
