<div class="container">
    <h2>Update Currency</h2>
    <form (ngSubmit)="updateCurrency()">
      <div class="form-group">
        <label for="currencyId">Currency ID:</label>
        <input type="number" id="currencyId" [(ngModel)]="currencyToUpdate.currencyId" name="currencyId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currencyName">Currency Name:</label>
        <input type="text" id="currencyName" [(ngModel)]="currencyToUpdate.currencyName" name="currencyName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="currencyCode">Currency Code:</label>
        <input type="text" id="currencyCode" [(ngModel)]="currencyToUpdate.currencyCode" name="currencyCode" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Currency</button>
    </form>
</div>
