<div class="container">
    <h2>Update Invoice</h2>
    <form (ngSubmit)="updateInvoice()">
      <div class="form-group">
        <label for="invoiceId">Invoice ID:</label>
        <input type="number" id="invoiceId" [(ngModel)]="invoiceToUpdate.invoiceId" name="invoiceId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="invoiceNumber">Invoice Number:</label>
        <input type="text" id="invoiceNumber" [(ngModel)]="invoiceToUpdate.invoiceNumber" name="invoiceNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="invoiceCurrencyId">Currency ID:</label>
        <input type="number" id="invoiceCurrencyId" [(ngModel)]="invoiceToUpdate.invoiceCurrencyId" name="invoiceCurrencyId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="vendorId">Vendor ID:</label>
        <input type="number" id="vendorId" [(ngModel)]="invoiceToUpdate.vendorId" name="vendorId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="invoiceAmount">Invoice Amount:</label>
        <input type="number" id="invoiceAmount" [(ngModel)]="invoiceToUpdate.invoiceAmount" name="invoiceAmount" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="invoiceReceivedDate">Received Date:</label>
        <input type="text" id="invoiceReceivedDate" [(ngModel)]="invoiceToUpdate.invoiceReceivedDate" name="invoiceReceivedDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="invoiceDueDate">Due Date:</label>
        <input type="text" id="invoiceDueDate" [(ngModel)]="invoiceToUpdate.invoiceDueDate" name="invoiceDueDate" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="isActive">Is Active:</label>
        <input type="text" id="isActive" class="form-control" name="isActive" [(ngModel)]="invoiceToUpdate.isActive" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Invoice</button>
    </form>
</div>
